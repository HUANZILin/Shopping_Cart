<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array_practice</title>
    <link rel="stylesheet" href="./style/list.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <h2>JS資料-陣列[]跟JSON物件{}</h2>
    <h4>陣列(依照編號排排站好的資料)</h4>
    <hr />
    <ul id="menu"></ul>

    <h4>JSON的物件</h4>
    <ul id="shop"></ul>

    <script>
      let menu = ["東坡肉炒飯", "蔥爆羊肉", "花式炒鮭魚"];

      menu.push("新疆烤山豬");

      for (let i = 0; i < menu.length; i++) {
        $("#menu").append("<li>" + menu[i] + "</li>");
      }

      let menu_html = "";
      menu_html += "<ul>";
      shop = {
        name: "阿東熱炒",
        addr: "台北市宵夜路",
        phone: "02 12345678",
        menu: ["東坡肉炒飯", "蔥爆羊肉", "花式炒鮭魚"],
      };

      $("#shop").append("<li>商店名稱 " + shop.name + "</li>");
      $("#shop").append("<li>商店地址 " + shop.addr + "</li>");
      $("#shop").append("<li>商店電話 " + shop.phone + "</li>");
      for (let i = 0; i < shop.menu.length; i++) {
        menu_html += "<li>" + shop.menu[i] + "</li>";
      }
      menu_html += "</ul>";
      $("#shop").append("<li>品項與菜單 " + menu_html + "</li>");
    </script>
  </body>
</html>
